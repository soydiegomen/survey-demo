<div class="panel panel-default"> 
    <div class="panel-heading"> 
        <h3 class="panel-title">{{chartData.title}}</h3> 
    </div> 
    <div class="panel-body chart-content"> 
        <canvas class="chart chart-doughnut" chart-legend="true" 
          chart-data="ctrl.data" chart-labels="ctrl.labels" chart-options="ctrl.options" style="height: 300px; width:300px;">
        </canvas> 
    </div> 
</div>
